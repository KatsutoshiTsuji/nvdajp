version: "{branch}-{build}"

branches:
 only:
  - jpbeta

environment:
 PY_PYTHON: 2.7-32
 my_secret_a:
  secure: kPfHlAOr4ZcGv/XCSRBeainjAYGaqsTMU6+mMvgXOMg=
 my_secret_b:
  secure: neMaHS4sUE44BxKyxNgaTcCnK663C88hNtG75ALxzoE=

clone_depth: 1

init:
 - ps: Set-WinSystemLocale ja-JP
 - ps: Start-Sleep -s 5
 - ps: Restart-Computer
 - tzutil /g
 - tzutil /s "Tokyo Standard Time"
 - tzutil /g

install:
 - set PATH=%PATH%;C:\MinGW;C:\MinGW\bin;C:\MinGW\msys\1.0
 - git submodule update --init --recursive
 - nuget install secure-file -ExcludeVersion
 - secure-file\tools\secure-file -decrypt jptools\secret\knowlec-key151019.pfx.enc -secret %my_secret_a%
 - secure-file\tools\secure-file -decrypt jptools\secret\knowlec-key-pass.txt.enc  -secret %my_secret_b%

build_script:
 - jptools\kcCertAllBuild.cmd

artifacts:
 - path: output\*
